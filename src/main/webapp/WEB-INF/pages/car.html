<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Car</th>
        <th>Color</th>
        <th>Engine</th>
    </tr>
    <tr th:each="c : ${car}">
        <td th:text="${c.getModel}">1</td>
        <td th:text="${c.getColor()}"></td>
        <td th:text="${c.getEngine()}"></td>
    </tr>
</table>
</body>
</html>
